<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a City..."
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">London</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">üå§Ô∏è</div>
            <div class="weather-app-temperature">12</div>
            <div class="weatehr-app-unit">¬∞C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was Coded by
        <a href="https://github.com/jennaspeer" target="_blank">Jenna Speer</a>,
        is
        <a href="https://github.com/jennaspeer?tab=repositories" target="_blank"

        >

          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
